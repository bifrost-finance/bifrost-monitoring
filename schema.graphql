type starterEntity @entity {

  id: ID! #id is a required field

  field1: Int!

  field2: String #filed2 is an optional field

  field3: BigInt

  field4: Date


}

type assetsToken @entity {
  id: ID!
  symbol: String
  precision: Int
  total_supply: BigInt
  token_type: String
  # pair: String[]
}

type assetsTransferredCount @entity{
  id: ID! # assetId + dailyTimestamp
  transferredCount: BigInt
  # token: [assetsToken] @deriveFrom(field: "id") 嵌套暂未实现 https://github.com/OnFinality-io/subql/issues/185
}

type vtokenPool @entity {
  id: ID! # assetId + block hash
  vtokenPool: BigInt
  tokenPool: BigInt
  mintPrice: BigInt
}

type dailyMintPrice @entity {
  id: ID! # assetId + dailyTimestamp
  mintPrice: BigInt
}